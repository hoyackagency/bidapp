<!-- myproject/webapp/templates/webapp/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-1 text-center">
                <i id="thumbsdown" class="fas fa-thumbs-down fa-2x"></i>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h5 id="card-title" class="card-title">{{ data.title }}</h5>
                        <p id="card-content" class="card-text">{{ data.content }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-1 text-center">
                <i id="thumbsup" class="fas fa-thumbs-up fa-2x"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-1 text-center">
                <i id="recycle" class="fas fa-arrow-right fa-2x"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var feed_entry_id = "{{ data.id }}";  // get the id from the Django context

        function sendStatus(status) {
            fetch('{% url 'thumbs_down' %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${feed_entry_id}&status=${status}`,
            }).then(response => {
                console.log(response);
                location.reload();  // reload the page
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        document.getElementById("thumbsdown").onclick = function() {
            sendStatus('decline');
        }

        document.getElementById("thumbsup").onclick = function() {
            sendStatus('accept');
        }

        document.getElementById("recycle").onclick = function() {
            fetch(`http://localhost:8000/view?recycle=true&feed_entry_id=${feed_entry_id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('card-title').textContent = data.title;
                    document.getElementById('card-content').textContent = data.content;
                    feed_entry_id = data.id;  // update feed entry id
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
